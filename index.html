<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/plane.png" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="js/script.js"></script>

        <title>大學報-航空業面臨疫情之影響</title>
    </head>

    <body>
        <svg>
            <defs id="mdef">
                <pattern
                    id="image"
                    x="0"
                    y="0"
                    height="1"
                    width="1"
                    viewBox="0 0 100 100"
                    preserveAspectRatio="none"
                >
                    <image
                        x="0"
                        y="0"
                        width="72"
                        height="80"
                        xlink:href="img/people.png"
                        preserveAspectRatio="none"
                    ></image>
                </pattern>
            </defs>
        </svg>
        <nav id="home-nav">
            <ul>
                <li>
                    <i class="fas fa-sync icons" id="rotation-btn"></i>
                </li>
                <li>
                    <i
                        class="fas fa-plane-departure icons"
                        id="departure-btn"
                    ></i>
                </li>
                <li>
                    <i class="fas fa-walking icons" id="people-btn"></i>
                </li>
            </ul>
        </nav>
    </body>
</html>
